<script>
var boxes = [];
var cblen = 0;

function checkAddress(checked,val) {
   boxes[cblen++] = val
   txt="";
   for (j=0; j < boxes.length; j++) {
	txt = txt + boxes[j] + ",";
   }
   document.getElementById("partOrder").value=txt;
}

function fisherYates (arr) {
  var i = arr.length, j, tempi, tempj;
  if ( i == 0 ) return false;
  while ( --i ) {
     j = Math.floor( Math.random() * ( i + 1 ) );
     tempi = arr[i];
     tempj = arr[j];
     arr[i] = tempj;
     arr[j] = tempi;
   }
   return arr;
}


window.onload = function() {
	var check_value = new Array();
	var testStr = "00,11,22,33,44,55";
	<!-- var testStr = "${parts}"; -->
	var parts= testStr.split(",");

	var randInds = [];
	for (var i = 0; i < parts.length; i++) {
		randInds[i] = i;
	}
	randInds = fisherYates(randInds);

	boxOrder = "";

	for(i in parts) {
		var partName = parts[randInds[i]];

		var cb = document.createElement("input");
		cb.type = "checkbox";
		cb.value = partName;
		cb.name= partName;
		cb.checked = false;
		cb.onclick=function(){checkAddress(this.checked,this.value)};

		boxOrder = boxOrder + partName + ",";

		br = document.createElement("br");
		var text = document.createTextNode(parts[randInds[i]]);

		document.getElementById("cbContain").appendChild(cb);
		document.getElementById("cbContain").appendChild(text);
		document.getElementById("cbContain").appendChild(br);
	}
	document.getElementById("boxOrder").value=boxOrder;
}
</script>
