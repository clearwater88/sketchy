<!DOCTYPE html>
<html>
<head>

<script>
var boxes = [];
var i = 0;
function checkAddress(checkbox,val)
{
   if(checkbox.checked) {
      boxes[i++] = val;
   } else {      
      for (j=0; j < boxes.length; j++) {
	    if (boxes[j] == val) {
            boxes.splice(j,1);
            i--;
            break;
          }
      }
   }
   txt="";
   for (j=0; j < boxes.length; j++) {
      txt = txt + boxes[j] + ",";
   }
   document.getElementById("test").innerHTML=txt;
}
</script>

Box 1: <input type="checkbox" name="box1" onclick="checkAddress(this,1)" /><br>
Box 2: <input type="checkbox" name="box1" onclick="checkAddress(this,2)" /><br>
Box 3: <input type="checkbox" name="box1" onclick="checkAddress(this,3)" /><br>
Box 4: <input type="checkbox" name="box1" onclick="checkAddress(this,4)" /><br>

<p id ="test">Stuff</p>
</body>
</html>
